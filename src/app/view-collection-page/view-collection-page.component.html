<div class = "collection-page">

  <h1 class = "collection-title mat-display-2">Main Collection</h1>

  <div *ngIf = "collection" class = "collection-cardos">

    <div class = "collection-content-item" *ngFor = "let entertainment of collection.content_list; index as i">
      <entertainment-cardo (delete) = "onDelete($event, i)" [entertainment] = "entertainment"></entertainment-cardo>
    </div>

  </div>

</div>
