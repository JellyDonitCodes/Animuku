<!-- Page that shows all the waifus -->

<div class = "waifu-page">

  <div *ngIf = "random_waifus">
    <div *ngFor = "let waifu of random_waifus" class = "waifu-cards" fxLayout.xs = "column" fxLayoutGap="10px" fxLayoutGap.xs="10px" fxLayoutAlign="space-around" >
          <waifu-cardo *ngFor = "let waifu of random_waifus" fxLayoutAlign="stretch" class = "item" [waifu] = "waifu"></waifu-cardo>
    </div>
  </div>

</div>
